    <main class="bg-wargroove-white mt-4 h-fit w-[95%] max-w-7xl p-4 rounded-lg border-4 self-start border-wargroove-brown">  
        <h1 class="font-bold text-2xl text-center">Damage Calulator</h1>

        <div id="unit_options" class="flex flex-col items-center">
            <!-- ATTACKER OPTIONS -->
            <div id="units" class="text-center text-2xl">
                <div id="attacker" class="mb-4">
                    <p class="border-b-4 mb-4 border-wargroove-brown">Attacking Unit</p>
                    <div id="unit_container" class="flex flex-col justify-center">
                        <div class="flex items-start justify-center mb-4">
                            <img id="attacking_unit" class="mr-4" src="https://placehold.co/64" width="64" height="64" alt="Attacking Unit">
                            <img id="attacking_env" class="" src="https://placehold.co/70x38" width="64" height="64" alt="Environment of the Attacker">
                        </div>
                        <div class="flex items-start justify-center">
                            <label for="attacker_health"><img class="h-6" src="assets/GUI/heart.png"></label>
                            <div class="flex items-center">
                                <img id="attack_arrow_dec" class="h-4 " src="assets/GUI/health_arrow.png">
                                <input id="attacker_health" class="mx-2 text-center w-12 h-6" type="number" min="1" max="100" value="100" autocomplete="off">
                                <img id="attack_arrow_dec" class="h-4 scale-x-[-1]" src="assets/GUI/health_arrow.png">
                            </div>
                            <label for="attacker_isCrit" class="text-lg">Is Critical</label>
                            <input type="checkbox" id="attacker_isCrit">
                        </div>
                    </div>
                </div>
            </div>
        

            <!-- DEFENDER OPTIONS -->
            <div id="units_d" class="text-center text-2xl">
                <div id="defender" class="mb-4">
                    <p class="border-b-4 mb-4 border-wargroove-brown">Defending Unit</p>
                    <div id="unit_container_d" class="flex flex-col">
                        <div class="flex items-start justify-center mb-4">
                            <img id="defending_unit" class="mr-4" src="https://placehold.co/64" width="64" height="64" alt="defending Unit">
                            <img id="defending_env" class="" src="https://placehold.co/70x38" width="64" height="64" alt="Defenders Environment">
                        </div>
                        <div class="flex items-start justify-center">
                            <label for="defender_health" class="text-lg">Health:</label>
                            <input id="defender_health" class="mr-4 text-center w-12" type="number" min="1" max="100" value="100" autocomplete="off">
                            <label for="defender_isCrit" class="text-lg">Is Critical</label>
                            <input type="checkbox" id="defender_isCrit">
