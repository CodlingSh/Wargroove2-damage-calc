<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <script type="module" src="scripts/main.js"></script>
    <title>Wargroove 2 Damage Calculator</title>
</head>
<body class="flex justify-center items-center min-h-svh relative text-wargroove-black">

    <div id="dimming_layer" class="h-full w-full absolute bg-black opacity-0 z-10 pointer-events-none"></div>

    <!-- ███    ███ ███████ ███    ██ ██    ██ 
         ████  ████ ██      ████   ██ ██    ██ 
         ██ ████ ██ █████   ██ ██  ██ ██    ██ 
         ██  ██  ██ ██      ██  ██ ██ ██    ██ 
         ██      ██ ███████ ██   ████  ██████   -->
         
    <main class="bg-wargroove-white my-4 h-fit w-[95%] max-w-7xl p-4 rounded-lg border-4 self-start border-wargroove-brown">  
        <h1 class="font-bold text-2xl text-center">Damage Calulator</h1>

            <!-- ATTACKER OPTIONS -->
            <div id="attacker" class="mb-4 text-center">
                <p class="border-b-4 mb-2 border-wargroove-brown text-2xl">Attacking Unit</p>
                <div id="unit_container" class="flex flex-col justify-center">
                    <!-- 1st row -->
                    <div class="flex items-start justify-center">
                        <div id="attacking_unit" class="text-center px-4 pb-3">
                            <p>Unit</p>
                            <img src="assets/images/sprites/Cherrystone/soldier.png" width="64" height="64" alt="Attacking Unit">
                        </div>
                        <div id="attacking_env" class="text-center px-4">
                            <p>Terrain</p>
                            <img class="" src="assets/images/terrain/sheild0.png" width="64" height="64" alt="Environment of the Attacker">
                        </div>
                    </div>
                    <!-- 2nd row -->
                    <div class="flex items-start justify-center">
                        <div class="text-center mr-4">
                            <label for="attacker_health">Health</label>                     
                            <div class="flex items-center bg-white h-12  text-2xl w-min">
                                <button class="bg-wargroove-brown text-white w-8 h-full hidden">-</button>
                                <input id="attacker_health" class="text-right h-full border-l-2 border-t-2 border-b-2 border-wargroove-brown pl-2 w-[3rem]" type="number" min="1" max="100" value="100" autocomplete="off">
                                <label for="attacker_health" class="flex items-center h-full text-center border-r-2 border-t-2 border-b-2 border-wargroove-brown pr-2">%</label>
                                <button class="bg-wargroove-brown text-white w-8 h-full hidden">+</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <label for="attacker_is_crit">Critical Hit</label>
                            <div>
                                <label class="switch">
                                    <input id="attacker_is_crit" type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        

            <!-- DEFENDER OPTIONS -->
            <div id="defender" class="mb-4 text-center">
                <p class="border-b-4 mb-2 border-wargroove-brown text-2xl">Defending Unit</p>
                <div id="unit_container" class="flex flex-col justify-center">
                    <!-- 1st row -->
                    <div class="flex items-start justify-center">
                        <div id="defending_unit" class="text-center px-4 pb-3">
                            <p>Unit</p>
                            <img src="assets/images/sprites/Felheim/soldier.png" width="64" height="64" alt="defending Unit">
                        </div>
                        <div id="defending_env" class="text-center px-4">
                            <p>Terrain</p>
                            <img class="" src="assets/images/terrain/sheild0.png" width="64" height="64" alt="Environment of the defender">
                        </div>
                    </div>
                    <!-- 2nd row -->
                    <div class="flex items-start justify-center">
                        <div class="text-center mr-4">
                            <label for="defender_health">Health</label>                     
                            <div class="flex items-center bg-white h-12  text-2xl w-min">
                                <button class="bg-wargroove-brown text-white w-8 h-full hidden">-</button>
                                <input id="defender_health" class="text-right h-full border-l-2 border-t-2 border-b-2 border-wargroove-brown pl-2 w-[3rem]" type="number" min="1" max="100" value="100" autocomplete="off">
                                <label for="defender_health" class="flex items-center h-full text-center border-r-2 border-t-2 border-b-2 border-wargroove-brown pr-2">%</label>
                                <button class="bg-wargroove-brown text-white w-8 h-full hidden">+</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <label for="defender_is_crit">Critical Hit</label>
                            <div>
                                <label class="switch">
                                    <input id="defender_is_crit" type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

        <!-- RESULTS -->
        <div id="results" class="flex max-w-72">
            <img id="atk_result_img" class="mr-1" src="assets/images/sprites/Cherrystone/soldier.png">
            <div class="w-full">
                <div id="attack_results" class="flex justify-between items-center mx-auto">
                    <img width="9" height="7" class="h-4 w-auto" src="assets/GUI/attack_arrow_tail.png">
                    <div class="h-4 w-full bg-wargroove-red"></div>
                    <p id="attack_damage" class="text-lg mx-2">60%</p>
                    <div class="h-4 w-full bg-wargroove-red"></div>
                    <img width="10" height="7" class="h-7 w-auto" src="assets/GUI/attack_arrow_head.png">
                </div>
                <div id="defend_results" class="flex justify-between items-center mx-auto">
                    <img width="10" height="7" class="h-7 w-auto" src="assets/GUI/defend_arrow_head.png">
                    <div class="h-4 w-full bg-wargroove-blue"></div>
                    <p id="defend_damage" class="text-lg mx-2">24%</p>
                    <div class="h-4 w-full bg-wargroove-blue"></div>
                    <img width="9" height="7" class="h-4 w-auto" src="assets/GUI/defend_arrow_tail.png">
                </div>
            </div>
            <img id="def_result_img" class="ml-1 scale-x-[-1]" src="assets/images/sprites/Felheim/soldier.png">
        </div>
    </main>
